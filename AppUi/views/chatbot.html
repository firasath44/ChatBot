<div class="container" >
    <div class="row vertical-center-row" >
        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Are you Male?
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li>
                                <a ng-click="refresh()">
                                    <span class="glyphicon glyphicon-refresh">
                                    </span>Refresh
                                </a>
                            </li>
                         </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat">
                        <li class="clearfix" ng-repeat="messages in messageList"  ng-class="!messages.lineLeft?'right':'left'" >
                            <span class="chat-img" ng-class="!messages.lineLeft?'pull-right':'pull-left'" >
                                <img src="../images/user.jpg" ng-if="messages.lineLeft" alt="User Avatar" class="img-circle" style="width: 50px;">
                                <img src="../images/bot1600.png" ng-if="!messages.lineLeft" alt="User Avatar" class="img-circle" style="width: 50px;">
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font" ng-class="!messages.lineLeft?'pull-right':'pull-left'">{{messages.user}}</strong> <small class="text-muted" ng-class="!messages.lineLeft?'pull-left':'pull-right'" >
                                        <span class="glyphicon glyphicon-time" ng-class="!messages.lineLeft?'':'pull-left'"></span>{{messages.time}}
                                    </small>
                                </div>
                                <p class="paragraphText" >
                                    {{messages.message}}
                                </p>
                            </div>
                        </li>
                        
                       
                    </ul>
                    <a id="bottom"></a>
                </div>
                <a id="bottom"></a> 
                <div class="panel-footer">
                    <form>
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your answer here..." ng-model="chatInput.inputMessage">

                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="sendMessage()" type="submit">
                                    Send
                                </button>
                            </span>

                        </div>
                    </form>
                    <div class="input-group">
                        <span style="float: left;">
                            <span class="errormsg">{{errorMsg}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
